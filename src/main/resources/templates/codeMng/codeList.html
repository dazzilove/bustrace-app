<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content" >
    <script>
        $(function () {
        });

        function addCode() {
            location.href = "/codeMng/viewAddCode";
        }
    </script>

    <titleFragment th:include="fragments/title :: titleFragment ('코드 관리')"
                   th:remove="tag"></titleFragment>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">사용여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="code: ${codes}">
            <th scope="row" th:text="${codeStat.index + 1}"></th>
            <td><a th:href="@{/codeMng/codeInfo(id=${code.id})}" th:text="${code.id}"></a></td>
            <td><span th:text="${code.name}"></span></td>
            <td><span class="badge badge-light tripplan-tot-count" th:text="${code.useYn}"></span></td>
        </tr>
        </tbody>
    </table>
    <div class="contentAlignRight bottomMargin topMargin">
        <button type="button" class="btn btn-sm btn-primary" onclick="addCode()">코드추가</button>
    </div>
</div>
</html>
