<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<div layout:fragment="content" >
    <titleFragment th:include="fragments/title :: titleFragment (${route.routeName} + '번 상세정보')"
                   th:remove="tag"></titleFragment>

    <busListTabFrag th:include="fragments/busListTab :: busListTabFrag (tabIndex='4', routeId=${route.id.toString()})"

    <div>
        Rush Hour
    </div>
</div>
